!DOCTYPE html>
<html>

<head>
    <title>Simulador de Veículo</title>
</head>

<body>
    <h2>Simulador de Veículo</h2>
    <form id="simulador">
        <label for="marca">Marca do Veículo:</label><br>
        <input type="text" id="marca" name="marca"><br><br>
        <label for="modelo">Modelo do Veículo:</label><br>
        <input type="text" id="modelo" name="modelo"><br><br>
        <label for="cor">Cor do Veículo:</label><br>
        <input type="text" id="cor" name="cor"><br><br>
        <label for="acelerar">Acelerar (km/h):</label><br>
        <input type="number" id="acelerar" name="acelerar"><br><br>
        <label for="frear">Frear (km/h):</label><br>
        <input type="number" id="frear" name="frear"><br><br>
        <input type="button" value="Simular" onclick="simularVeiculo()">
    </form>
<script src"./main.js"></script>
</body>
</html>
